<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Institutions - CareerShala</title>
    <!-- Keep existing head content -->
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h1>Educational Institutions</h1>
        
        <!-- State Selection -->
        <div class="state-selector">
            <select id="state-select" onchange="onStateSelect()">
                <option value="">-- Select State --</option>
                <option value="delhi">Delhi</option>
                <option value="haryana">Haryana</option>
                <!-- Add other states -->
            </select>
        </div>

        <!-- Institutions Container -->
        <div id="institutions-container"></div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sectorId = urlParams.get('sector');
        const category = urlParams.get('category');
        const career = urlParams.get('career');

        function onStateSelect() {
            const state = document.getElementById('state-select').value;
            if (state) {
                loadInstitutions(sectorId, category, career, state);
            }
        }

        // Load institutions if state is in URL
        document.addEventListener('DOMContentLoaded', () => {
            const state = urlParams.get('state');
            if (state) {
                document.getElementById('state-select').value = state;
                loadInstitutions(sectorId, category, career, state);
            }
        });
    </script>

    {% include 'footer.html' %}
</body>
</html>
