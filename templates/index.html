<!DOCTYPE html>
<html lang="hi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CareerShala - Alohomora Foundation</title>
        <!-- <link href="{{ url_for('static', filename='css/tailwind-output.css') }}" rel="stylesheet"> -->


        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
        <script src="https://cdn.tailwindcss.com/3.4.16"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#f7a90b",
                            secondary: "#f9f6ee",
                            accent1: "#eef8eb",
                            accent2: "#6C63FF",
                            accent3: "#8c6a51",
                            accent4: "#9C2A2B",
                        },
                        borderRadius: {
                            none: "0px",
                            sm: "4px",
                            DEFAULT: "8px",
                            md: "12px",
                            lg: "16px",
                            xl: "20px",
                            "2xl": "24px",
                            "3xl": "32px",
                            full: "9999px",
                            button: "8px",
                        },
                    },
                },
            };
        </script>
        <style>
            :where([class^="ri-"])::before { content: "\f3c2"; }
            body {
                font-family: 'Hind', 'Poppins', sans-serif;
            }
            .hero-section {
                /* background-image: linear-gradient(to right, rgba(255, 255, 255, 0.9) 40%, rgba(255, 255, 255, 0.7) 60%, rgba(255, 255, 255, 0.4) 80%, rgba(255, 255, 255, 0) 100%); */
                background-size: cover;
                background-position: center right;
                will-change: auto !important;
                transform: none !important;
                overflow: visible !important;
                /* background-image: url('static/image.png') !important;*/
                background-color: #eef8eb !important;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            .state-card {
                animation: fadeInUp 0.6s ease-out forwards;
                opacity: 0;
            }
            .state-card:nth-child(1) { animation-delay: 0.2s; }
            .state-card:nth-child(2) { animation-delay: 0.4s; }
            .state-card:nth-child(3) { animation-delay: 0.6s; }
            .card-hover-effect {
                position: relative;
                overflow: hidden;
            }
            .card-hover-effect::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 2px solid transparent;
                border-radius: inherit;
                pointer-events: none;
                transition: all 0.3s ease;
            }
            .card-hover-effect:hover::before {
                border-color: #3B82F6;
                animation: borderAnimation 1.5s linear infinite;
            }
            
            @keyframes borderAnimation {
                0% { clip-path: inset(0 0 95% 0); }
                25% { clip-path: inset(0 95% 0 0); }
                50% { clip-path: inset(95% 0 0 0); }
                75% { clip-path: inset(0 0 0 95%); }
                100% { clip-path: inset(0 0 95% 0); }
            }
            
            .counter-value {
                counter-reset: count 0;
                animation: count-up 2s forwards;
            }
            
            @keyframes count-up {
                from { content: "0"; }
                to { content: attr(data-count); }
            }
            
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            .type-seq span {
                opacity: 0;
                animation: reveal 0.5s forwards;
            }

            .type-seq span:nth-child(1) { animation-delay: 0s; }
            .type-seq span:nth-child(2) { animation-delay: 0.6s; }
            .type-seq span:nth-child(3) { animation-delay: 1.2s; }
            .type-seq span:nth-child(4) { animation-delay: 1.8s; }
            .type-seq span:nth-child(5) { animation-delay: 2.4s; }

            @keyframes reveal {
                to { opacity: 1; transform: translateY(0); }
                from { opacity: 0; transform: translateY(10px); }
            }


            html {
            scroll-behavior: smooth;
            }

            .float-animation {
                animation: float 3s ease-in-out infinite;
            }
            
            .pulse-animation {
                animation: pulse 2s ease-in-out infinite;
            }
            
            .gradient-bg {
                background: linear-gradient(135deg, #FF6B35 0%, #2EC4B6 100%);
            }
            .flex-row {
            scroll-snap-type: x mandatory;
            }
            .container {
            overflow-x: visible;
            }
            .snap-start {
            scroll-snap-align: start;
            }
        </style>
    </head>
    <body class="bg-gray-50">
        <!-- Header -->
        {% include 'header.html' %}
        <!-- Hero Section -->
        <section class="hero-section w-full py-2 md:py-4 bg-cover bg-center relative">

            <div class="absolute inset-0 bg-accent1"></div> -->

                        </div>
                        
                        <div class="hidden flex flex-col sm:flex-row gap-4">

                                अभी शुरू करें
                            </button>
                            <button onclick="knowAlohomora()"   class="bg-white/80 backdrop-blur text-primary border-2 border-primary px-10 py-4 rounded-full font-medium hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 whitespace-nowrap text-lg">
                                और जानें

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="flex justify-between  items-start will-change mb-2 md:mb-12">
            <img src="/static/media/home/image1.png" alt="Alohomora" class="bg-opacity-90 w-full h-auto bg-accent1">
        </div>
        <div class="flex justify-between py-2 md:py-4">
            <div class="flex justify-content  items-start py-2 md:py-4 ">
                <img src="/static/media/home/image21.png" alt="Alohomora" class="bg-opacity-90 w-16 md:w-24 lg:w-36 h-auto">
            </div>
            <div class="mb-12">
                <div class="text-accent3 text-xl md:text-4xl mb-4">
                क्या आप जानते हैं करियर क्या होता है?
                </div>
                <div class="text-accent4 text-xl md:text-4xl text-center">
                चलिए देखते हैं!
                </div>
            </div>
            <div class="flex justify-content  py-4 md:py-8">
                <img src="/static/media/home/image3.png" alt="Alohomora" class="bg-opacity-90 w-16 md:w-24 lg:w-36 h-auto">
            </div>
        </div>
        <!-- Responsive YouTube Embed -->
        <div class="px-12 md:px-36 max-w-5xl mx-auto">
            <div class="relative w-full px-4" style="padding-top: 56.25%;;">
                <iframe
                    class="absolute top-0 left-0 mb-4 w-full h-full"

                    allowfullscreen>
                </iframe>

        </div>
        <div class="text-accent4 text-xl md:text-4xl  md:p-8 text-center mb-4 mx-auto">
            आपका करियर, आपकी राह — चलें उस ओर?
        </div>
        <div class="w-full max-w-6xl mb-8 center mx-auto">
            <img src="/static/media/home/image5.png" alt="Alohomora" class="bg-opacity-90 w-full h-auto bg-accent1">
        </div>
        <div class="flex gap-2 md:gap-12 text-xl md:text-4xl mb-12 type-seq justify-center">
            <span class="bg-gray-200 px-3 py-1 rounded shadow">self</span>
            <span class="bg-gray-200 px-3 py-1 rounded shadow">+</span>
            <span class="bg-gray-200 px-3 py-1 rounded shadow">world</span>
            <span class="bg-gray-200 px-3 py-1 rounded shadow">=</span>
            <span class="bg-green-200 px-3 py-1 rounded shadow">career</span>
        </div>
        <!-- Footer -->
    {% include 'footer.html' %}
    </body>
</html>
